当前时间<span id="time-show"></span>
<script>
    const timeShow = document.querySelector("#time-show");
    const ws = new WebSocket("ws://localhost:8080/scx");
    ws.onmessage = (d) => {
        timeShow.innerHTML = (JSON.parse(d.data).body)
    }
    window.onresize = (d) => {
        const wsBody = {address: 'onResizeBrowser', body: {height: d.target.innerHeight, width: d.target.innerWidth}};
        ws.send(JSON.stringify(wsBody))
    }
</script>
